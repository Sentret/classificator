{% extends "app/base.html" %}
{% load staticfiles %}
{% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
       
       <script type="text/javascript" >
     
 $(document).ready(function () {
  urlname = ''
  $("#classify").click(function () {
    

    urlname = "{% url 'classify' pk=classifier_pk%} "
    data =  $('#text').val();
    

    $.ajax({

      url: urlname,
      type: 'post',
      data:data,
      dataType:'text',
      success: function (data) {
            $( "#topic" ).text('Тематика: ' + data);

      }
      
    });




    });
  

});


       </script>
{% endblock styles %}
{%block content%}

<div class ='table-cont' style = "width:900px;">
   	
<div >
   		<ul>Тематики
   		{% for topic in topics %}
   			<li>
               
                  {{topic.name}}
               

   			
		   	
   			
   			</li>
   		{% endfor %}
   		<ul>
   	</div>
      <div>
      <textarea id="text">
         
      </textarea>
      <a id='classify' class='btn btn-primary'> 
      Классифицировать 
      </a> 
      <b id='topic'></b>
      </div>
      
   </div>



{%endblock content%}
